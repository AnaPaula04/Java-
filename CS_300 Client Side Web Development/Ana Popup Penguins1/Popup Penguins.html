<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Penguins</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .title {
            margin-bottom: 20px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-gap: 20px;
            margin: 20px 0;
        }

        .mound {
            width: 150px;
            height: 150px;
            background-size: cover;
            cursor: pointer;
            position: relative;
        }

        .mound img {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .mound:hover {
            filter: brightness(80%);
        }

        .mound.revealed img {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Popup Penguins</h1>
    <div class="title">
        <img src="penguin_title.png" alt="Penguin Title">
    </div>
    <div class="game-board">
        <div class="mound" style="background-image: url('mound_1.png');" data-hover="mound_1_hover.png" data-reveal="penguin_1.png"></div>
        <div class="mound" style="background-image: url('mound_2.png');" data-hover="mound_2_hover.png" data-reveal="penguin_2.png"></div>
        <div class="mound" style="background-image: url('mound_3.png');" data-hover="mound_3_hover.png" data-reveal="penguin_3.png"></div>
        <div class="mound" style="background-image: url('mound_4.png');" data-hover="mound_4_hover.png" data-reveal="penguin_4.png"></div>
        <div class="mound" style="background-image: url('mound_5.png');" data-hover="mound_5_hover.png" data-reveal="penguin_5.png"></div>
        <div class="mound" style="background-image: url('mound_6.png');" data-hover="mound_6_hover.png" data-reveal="penguin_6.png"></div>
        <div class="mound" style="background-image: url('mound_7.png');" data-hover="mound_7_hover.png" data-reveal="penguin_7.png"></div>
        <div class="mound" style="background-image: url('mound_8.png');" data-hover="mound_8_hover.png" data-reveal="penguin_8.png"></div>
        <div class="mound" style="background-image: url('mound_9.png');" data-hover="mound_9_hover.png" data-reveal="yeti.png"></div>
    </div>

    <script>
        document.querySelectorAll('.mound').forEach(mound => {
            mound.addEventListener('mouseover', () => {
                mound.style.backgroundImage = `url('${mound.dataset.hover}')`;
            });

            mound.addEventListener('mouseout', () => {
                mound.style.backgroundImage = `url('${mound.style.backgroundImage.split('"')[1]}')`;
            });

            mound.addEventListener('click', () => {
                mound.classList.add('revealed');
                mound.innerHTML = `<img src="${mound.dataset.reveal}" alt="Reveal Image">`;
            });
        });
    </script>
</body>
</html>

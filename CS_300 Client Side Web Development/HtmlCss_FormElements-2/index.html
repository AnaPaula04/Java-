<html>
	<head>
		<title>HTML &amp; CSS - Form Elements</title>
		<!-- Title limited to ~65 characters-->
		<link rel="shortcut icon" href="images/favicon.ico">
		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" href="css/styles.css">

		<meta name="description" content="This is in class work">

		<meta name="keywords" content="html, css, web development, neiu">
	</head>
	<body>
		<header>
			<section class="left">
				<div class="big">
					NEIU
				</div>
				<div class="small">
					CS300
				</div>
			</section>
			<section class="right">
				<div class="big">
					HTML &amp; CSS
				</div>
				<div class="small">
					Form Elements
				</div>
			</section>
		</header>
		<div id="container">		
			<form>
				<article>
					<h2>Input Fields</h2>
					<section>
						<div class="row">
							<label>Text</label>
							<!--input text with placeholder-->
						</div>
						<div class="row">
							<label for="inpEmail">Email</label>
							<!--input  with value and readonly-->
						</div>
						<div class="row">
							<label for="inpPass">Password</label>
							<!--input password with minlength and maxlength-->
						</div>
						<div class="row">
							<label for="inpRange">Range</label>
							<!--input  with min, max, step and value-->
						</div>
						<div class="row">
							<label for="inpNum">Number</label>
							<!--input number with min, max and step-->
						</div>
						<div class="row">
							<label for="inpFile">File Upload</label>
							<!--input file-->
						</div>
						<div class="row">
							<label>Hidden</label>
							<!--input hidden-->
						</div>
					</section>
					<section>
						<div class="row">
							<label for="txtAreaAdj">Text Area (Adjustable)</label>
							<!--textarea with placeholder, rows and cols-->
						</div>
						<div class="row">
							<label for="txtArea">Text Area</label>
							<!--textarea with placeholder-->
						</div>
					</section>
				</article>
				<article>
					<h2>Selection Fields</h2>
					<section>
						<div class="row">
							<label for="slct">Select (Dropdown)</label>
							<!--select list with 2nd option selected-->
						</div>						
						<div class="row">
							<label for="slctBox">Select (List Box)</label>
							<!--option box with size and multiple-->
						</div>
						<div class="row">
							<label for="slctGroup">Select (List Box w/ Groups)</label>
							<!--option box with optgroup, size and multiple-->
						</div>

						<div class="row">
							<label>Checkbox</label>
							<!--input checkbox with 2nd box checked-->
							<div>
								<div class="checkRow">
									<label>One</label>
								</div>
								<div class="checkRow">
									<label>Two</label>
								</div>
							</div>
						</div>
						<div class="row">
							<label>Radio</label>
							<!--input radio with 1st radio checked-->
							<div class="checkRow">
								<label>One</label>
							</div>
							<div class="checkRow">
								<label>Two</label>
							</div>
						</div>
					</section>
				</article>
				<div class="clear"></div>
				<article>
					<h2>Input Buttons</h2>
					<section>
						<!--input buttons (reset, submit, button, image)-->
						<div class="row">		
							<label>Reset</label>
							<!--reset-->
						</div>
						<div class="row">		
							<label>Submit</label>
							<!--submit-->
						</div>
						<div class="row">		
							<label>Image</label>
							<!--image-->
						</div>
						<div class="row">		
							<label>Button</label>
							<!--button-->
						</div>
					</section>
				</article>
				<article>
					<h2>Buttons</h2>
					<section>
						<!--button (with text, image, and both)-->
						<div class="row">		
							<label>Text</label>
							<!--reset-->
						</div>
						<div class="row">		
							<label>Image</label>
							<!--image-->
						</div>
						<div class="row">		
							<label>Image and Text</label>
							<!--image and text-->
						</div>
					</section>
				</article>
			</form>
			
		</div>
		<div class="clear"></div>
		<footer>
			<section class="left ftrLeft">
				Northeastern Illinois University - CS300
			</section>
			<section class="right ftrRight">
				&copy; Copyright 2018
			</section>
		</footer>
	</body>
</html>

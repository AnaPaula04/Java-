<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Amezmo Friends on Slack</title>
    <link rel="stylesheet" href="./css/slack.css">
    <link rel="icon" href="./images/AmezmoFavicon.png">
</head>
<body>
    <header>
        <nav>
            <div id="brand">
                <a href="./index.html">
                    <img width="139" src="./images/AmezmoBlueLogo.png" alt="Amezmo Logo" />
                </a>
            </div>  
            <ul>
                <li><a href="./slack.html">Slack</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="invite">
            <img src="./images/slack-logo.svg" height="26" alt="Slack Logo" />
            <h1>See what Amezmo Friends is up to</h1>
            <p>
                Slack is where work happens for companies of all sizes. 
            </p>
            <div id="friends">
                <img src="./images/imag1.jpg" alt="Friend 1" height="48" width="48">
                <img src="./images/imag2.jpg" alt="Friend 2" height="48" width="48">
                <img src="./images/imag3.png" alt="Friend 3" height="48" width="48">
                <img src="images/imag4.png" alt="Friend 4" height="48" width="48">
                <p><small>Help, Ondřej Štěpán, and 122 others have already joined. </small></p>
            </div>            
        </section>
    </main>
    <br />
    <br />
    <section class="invite">
        <p>We suggest using the email account you use for work.</p>   
        <br />         
        <div class="buttons">
            <form id="inviteForm">
                <button type="submit" id="googleButton">Continue with Google</button>
                <button type="submit" id="appleButton">Continue with Apple</button>
                <button type="submit" id="emailButton">Continue with Email</button>
            </form>
        </div>
    </section>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <footer>
        <p>Ana McCullagh</p>
    </footer>
    <script src="scripts/slack.js"></script>
</body>
</html>

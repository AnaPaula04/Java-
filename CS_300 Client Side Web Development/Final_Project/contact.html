<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Amezmo</title>
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="icon" href="./images/AmezmoFavicon.png">
</head>
<body>
    <header>
        <nav>
            <div id="brand">
                <a href="./index.html">
                    <img width="139" src="./images/AmezmoBlueLogo.png" />
                </a>
            </div>  
            <ul>
                <li><a href="./slack.html">Slack</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <h1>Get in Touch</h1>
            <p>We're here to help. Reach out to us with any questions or concerns.</p>
        </section>
        <section id="contact">
            <form id="contactForm">
                <div>
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />
        </section>
    </main>
    <footer>
        <p>Ana McCullagh</p>
    </footer>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
